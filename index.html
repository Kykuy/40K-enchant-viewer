<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap-Vue -->
    <link rel="stylesheet" type="text/css"
          href="css/custom.css">
    <link rel="stylesheet" type="text/css" 
          href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron&display=swap">
    <link rel="stylesheet" type="text/css"
          href="css/fa.min.css">

    <title>Inquisitor: Martyr Enchant Viewer</title>
  </head>
  <body>
<!---------------------------------------------------------------------------->

  <b-container id="app">
    <b-row>
      <b-col>
      <h1>W40K: Inquisitor Enchant Viewer</h1>
      </b-col>
    </b-row>
    <b-row>
      <b-col col id="fixed_column">
        <div id="slots">
          <b-img src="slotmap.jpg" usemap="#slotmap"></b-img>
          <a id="A_neural_implant" class="area area_square"
             @click="select_slot($event,'neural_implant');"></a>
          <a id="A_eye_implant" class="area area_square"
             @click="select_slot($event,'eye_implant');"></a>
          <a id="A_main_implant" class="area area_rect"
             @click="select_slot($event,'main_implant');"></a>
          <a id="A_purity_seal" class="area area_square"
             @click="select_slot($event,'purity_seal');"></a>
          <a id="A_belt" class="area area_square"
             @click="select_slot($event,'belt');"></a>
          <a id="A_body" class="area area_rect"
             @click="select_slot($event,'body');"></a>
          <a id="A_inoculator" class="area area_rect"
             @click="select_slot($event,'inoculator');"></a>
          <a id="A_weapon" class="area area_rect"
             @click="select_slot($event,'weapon');"></a>
          <a id="A_signum" class="area area_square"
             @click="select_slot($event,'signum');"></a>
          <!--<a id="A_signum2" class="area area_square"
             @click="select_slot($event,'signum2');"></a>-->
          <a id="A_offhand" class="area area_rect"
             @click="select_slot($event,'offhand');"></a>
        </div>
      </b-col>
      <b-col col>
        <!-- Need to also disable all active filter control buttons.
        <p>
          <button type="button" class="btn btn-dark"
                  v-on:click="clear_filter()">
            Clear Filters</button>
        </p>-->
        <p>
          Enchant type: 
          <button type="button" class="btn btn-outline-primary shadow-none active"
                  @click="select_quality($event, 'primary')">
            Primary</button>
          <button type="button" class="btn btn-outline-secondary shadow-none"
                  @click="select_quality($event, 'secondary')">
            Secondary</button>
          <!--<button type="button" class="btn btn-outline-relic shadow-none"
                  @click="select_quality($event, 'relic')">
            Relic</button>-->
          <!--<button type="button" class="btn btn-outline-morality shadow-none"
                  @click="select_quality($event, 'morality')">
            Morality</button>-->
        </p>
        <p>
          <b-input-group prepend="Filter:">
            <b-form-input id="text_filter_pattern"
                          prepend="test"
                          v-model="pattern"
                          debounce="100"
                          trim
                          autofocus
                          @update="select_pattern">
            </b-form-input>
            <b-input-group-append>
              <b-button variant="ui"
                        @click="clear_pattern">
                Clear
              </b-button>
            </b-input-group-append>
        </p>
        <div class="page-contained">
          <b-table id="enchants"
                   small
                   thead-tr-class="d-none"
                   :fields="enchant_fields"
                   :items="enchants"
                   :filter="current_filter"
                   :filter-function="filter_function"
                   @row-clicked="select_enchant">
            <template v-slot:cell(str)="row">
              <span :class="'text-'+row.item.quality"><i class="fas fa-square"></i></span>
              <span class="row-spacer"></span>
              <span v-html="row.item.str"></span>
            </template>
            <template v-slot:cell(show_details)="row">
              <b-button size="sm" @click="row.toggleDetails" class="mr-2">
                {{ row.detailsShowing ? 'Less' : 'More'}}
              </b-button>
            </template>
            <template v-slot:row-details="row">
              <div class="details">
                <p>Enchant ID: {{ row.item.name }}</p>
                <p>Valid Items: {{
                     (row.item.items==undefined)?"(undefined)":row.item.items.join(", ")
                  }}</p>
                <p>Exclusion Groups: {{
                     (row.item.groups==undefined)?"N/A":row.item.groups.join(", ")
                }}</p>
              </div>
            </template>
          </b-table>
        </div>
      </b-col>
    </b-row>
  </b-container>

<!---------------------------------------------------------------------------->
  </body>

  <!-- Pre-computed 40K data -->
  <script src="data.js"></script>
  <!-- Vue App -->
  <script src="app.js"></script>

</html>
